<html>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link rel="stylesheet" type="text/css" href="test.css">
	<body>
		<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout-title">HDH Nutrition</span>
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="">About</a>
						<a class="mdl-navigation__link" href="https://github.com/Tetragonal" target="_blank">Github</a>
						<a class="mdl-navigation__link" href="">Contact</a>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Title</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
					<a class="mdl-navigation__link" href="">Link</a>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<div class="page-content">
					<br /><br /><br />
          <div align="center">
          
          <button class="mdl-button mdl-button--raised mdl-js-button dialog-button">Search</button>
					<dialog id="dialog" class="mdl-dialog">
						<h6 class="mdl-dialog__title">ASDF</h6>
						<div class="mdl-dialog__content">
							<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0" /><br />
              <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0" /><br />
              <input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="25" tabindex="0" /><br />
						</div>
						<div class="mdl-dialog__actions">
							<button type="button" class="mdl-button">Close</button>
							<button type="button" class="mdl-button" disabled>Search</button>
						</div>
					</dialog>
          </div>
          <br />
					<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" align="center">
						<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Name</th>
								<th>$</th>
								<th>D. Hall</th>
                <th>Cal</th>
                <th>Fat</th>
                <th>Chol.</th>
                <th>Sod.</th>
                <th>Carb.</th>
                <th>Fiber</th>
                <th>Protein</th>
                <th>Allergens</th>
                <th>Available</th>
                
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
								<td>25</td>
								<td>$2.90</td>
							</tr>
							<tr>
								<td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
								<td>50</td>
								<td>$1.25</td>
							</tr>
							<tr>
								<td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
								<td>10</td>
								<td>$2.00</td>
							</tr>
						</tbody>
					</table>
					<br><br><br>
					
				</div>
			</main>
		</div>
    <script>
			(function() {
			'use strict';
			var dialogButton = document.querySelector('.dialog-button');
			var dialog = document.querySelector('#dialog');
			if (! dialog.showModal) {
			dialogPolyfill.registerDialog(dialog);
			}
			dialogButton.addEventListener('click', function() {
			dialog.showModal();
			});
			dialog.querySelector('button:not([disabled])')
			.addEventListener('click', function() {
			dialog.close();
			});
			}());
		</script>
	</body>
</html>
